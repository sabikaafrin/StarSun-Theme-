<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Info Manager</title>
  <style>
    body {
      background-color: #eef7f9;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .student-list {
      margin-top: 20px;
      text-align: left;
    }
    .student {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Info Manager</h2>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="number" id="age" placeholder="Enter Age">
    <input type="email" id="email" placeholder="Enter Email">

    <button onclick="addStudent()">Add Student</button>
    <input type="text" id="search" placeholder="Search by Name" onkeyup="searchStudent()">
    <div id="studentList" class="student-list"></div>
  </div>

  <script>
    const students = [];

    function addStudent() {
      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const email = document.getElementById('email').value.trim();

      if (name && age && email) {
        students.push({ name, age, email });
        displayStudents(students);
        document.getElementById('name').value = '';
        document.getElementById('age').value = '';
        document.getElementById('email').value = '';
      } else {
        alert('Please fill all fields');
      }
    }

    function displayStudents(list) {
      const container = document.getElementById('studentList');
      container.innerHTML = '';
      list.forEach((student, index) => {
        const div = document.createElement('div');
        div.className = 'student';
        div.innerHTML = `
          <strong>${student.name}</strong><br>
          Age: ${student.age}<br>
          Email: ${student.email}
        `;
        container.appendChild(div);
      });
    }

    function searchStudent() {
      const searchValue = document.getElementById('search').value.toLowerCase();
      const filtered = students.filter(student => student.name.toLowerCase().includes(searchValue));
      displayStudents(filtered);
    }
  </script>
</body>
</html>
